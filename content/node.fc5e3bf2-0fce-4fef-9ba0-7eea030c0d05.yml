body:
  - value: |
      <p>Tome provides Docker images for easily creating and running Tome sites. The Docker images are hosted on Docker Hub at&nbsp;<a href="https://hub.docker.com/r/mortenson/tome">mortenson/tome</a>&nbsp;and developed on Github at&nbsp;<a href="https://github.com/drupal-tome/tome-docker">drupal-tome/tome-docker</a>.</p>

      <p>To create a new Tome project using Docker, run:</p>

      <pre>
      <code class="language-bash">mkdir my-project
      cd my-project
      docker run --rm -it -v "$(pwd)":/var/www/tome mortenson/tome init
      </code></pre>

      <p>To start a local server, run:</p>

      <pre>
      <code class="language-bash">docker run --rm -it -p 8888:8888 -v "$(pwd)":/var/www/tome mortenson/tome
      </code></pre>

      <p>To generate static HTML, run:</p>

      <pre>
      <code class="language-bash">docker run --rm -it -v "$(pwd)":/var/www/tome mortenson/tome drush tome:static
      </code></pre>

      <p>&nbsp;</p>
